<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Items Database -->
        <script type="text/javascript" src="scripts/items.js"></script>
        <!-- Caphra Levels -->
        <script type="text/javascript" src="scripts/caphras.js"></script>
        <!-- Functionalities -->
        <script type="text/javascript" src="scripts/index.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">

    <body class="m-4 font-weight-light">
        <div class="container float-left">
            <div class="card">
                <div class="card-header">
                    <h4 class="my-0 font-weight-light">Upgrade</h4>
                </div>
                <div class="m-3">
                    <div id="display" class="mb-3"></div>
                    <div class="row m-0">
                        <select id="current" class="col-6 custom-select custom-select-sm"></select>
                        <select id="upgrade" class="col-6 custom-select custom-select-sm"></select>
                    </div>
                    <div class="row m-0">
                        <select id="currentenhancement" class="col-6 custom-select custom-select-sm"></select>
                        <select id="upgradeenhancement" class="col-6 custom-select custom-select-sm"></select>
                    </div>
                    <div class="row m-0">
                        <select id="currentcaphra" class="col-6 custom-select custom-select-sm"></select>
                        <select id="upgradecaphra" class="col-6 custom-select custom-select-sm"></select>
                    </div>
                    <button id="button" type="button" class="btn btn-primary col mt-3">Calculate</button>
                </div>
            </div>
        </div>

        <script>
            // populate item dropdown
            setItems('current');
            setItems('upgrade');
            // render dropdowns
            //setEnhancement('current');
            //setEnhancement('upgrade');
            //setEnhancement('currentcaphra', true);
            //setEnhancement('upgradecaphra', true);
            // calculate
            var ran = false;
            document.getElementById('button').onclick = function() {
                calc(
                    document.getElementById('current').selectedIndex, 
                    document.getElementById('upgrade').selectedIndex,
                    document.getElementById('currentcaphra').selectedIndex, 
                    document.getElementById('upgradecaphra').selectedIndex
                );
            };
        </script>
    </body>
</html>
